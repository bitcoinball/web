<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lucky Now - BitcoinBall</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .animation-container {
      position: relative;
      width: 100%;
      height: 80vh;
      margin: 20px 0;
      border: 2px solid #ffd700;
      border-radius: 10px;
      overflow: hidden;
      background: rgba(0, 0, 0, 0.7);
    }
    
    canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
    
    .result-display {
      text-align: center;
      font-size: 1.8rem;
      padding: 15px;
      background: rgba(0, 0, 0, 0.5);
      border-radius: 10px;
      margin: 20px auto;
      max-width: 90%;
      color: #ffd700;
      margin: 20px 0;
      font-family: 'Orbitron', sans-serif;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header-container">
      <div class="logo-title">
        <div class="bitcoin-model"></div>
        <h1>Lucky Now</h1>
      </div>
    </div>
    
    <h2>Powerball Draw</h2>
    <div class="animation-container" id="powerball-container">
      <canvas id="powerball-canvas"></canvas>
    </div>
    <div class="result-display" id="powerball-result">Drawing numbers...</div>
  </div>
  
  <script src="lucky.js"></script>
</body>
</html>
